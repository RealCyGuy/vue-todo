<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Todo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <noscript>
      <style>
        .todo-list,
        .make {
          display: none;
        }
        form input,
        button:hover {
          cursor: not-allowed;
        }
      </style>
    </noscript>
  </head>

  <body>
    <div id="app">
      <a
        href="https://github.com/realcyguy/vue-todo"
        class="github-corner"
        aria-label="View source on GitHub"
        ><svg
          width="80"
          height="80"
          viewBox="0 0 250 250"
          style="
            fill: #ffa991;
            color: #fff;
            position: absolute;
            top: 0;
            border: 0;
            right: 0;
          "
          aria-hidden="true"
        >
          <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
          <path
            d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
            fill="currentColor"
            style="transform-origin: 130px 106px;"
            class="octo-arm"
          ></path>
          <path
            d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
            fill="currentColor"
            class="octo-body"
          ></path>
        </svg>
      </a>
      <header>
        <h1>Vue Todo</h1>
        <p>
          Very cool todo list by
          <a href="https://realcyguy.netlify.app">Cyrus Yip</a>. Click to toggle
          completion.
        </p>
      </header>
      <form @submit.prevent="addTodo">
        <input
          type="text"
          id="newtodo"
          v-model="input"
          placeholder="Enable javascript..."
          :placeholder="placeholders[0]"
          title="What you need to do"
        />
        <button type="submit">Add</button>
      </form>
      <div class="buttons">
        <button @click="removeAll">Remove all</button>
        <button @click="removeCompleted">Remove completed</button>
      </div>
      <div class="todo-container">
        <transition-group
          tag="ul"
          name="todo"
          class="todo-list"
          v-if="todos.length"
          appear
        >
          <todo-item
            v-for="todo in todos"
            :todo="todo"
            :key="todo.id"
            @remove-todo="removeTodo"
            @toggle-todo="toggleTodo"
          ></todo-item>
        </transition-group>
        <p class="make" v-else>Go make a todo!</p>
        <noscript><p>This app requires javascript to run.</p></noscript>
      </div>
    </div>

    <!-- Development Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Production Vue.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <!-- UUID -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
